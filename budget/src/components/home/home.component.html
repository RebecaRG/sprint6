<div class="container">
  <div
    class="bgTitle my-5 shadow rounded-4 d-flex align-items-center justify-content-center"
  >
    <h1>Aconsegueix la millor qualitat</h1>
  </div>
  <div class="container">
    <form class="form-parent" [formGroup]="formParent">
      <div
        class="form-field shadow rounded-4 mx-5 my-3 p-3 row d-flex align-items-center"
      >
        <div class="col-12 col-md-5">
          <label for="" class="form-label"
            ><h4><strong>Seo</strong></h4></label
          >

          <p>Programació d'una web responsive completa</p>
        </div>
        <h3 class="col-12 col-sm-5 col-md-3 d-flex justify-content-center">
          <strong>300€</strong>
        </h3>

        <div
          class="form-check col-12 col-sm-5 col-md-3 d-flex justify-content-end"
        >
          <input
            class="form-check-input me-2"
            formControlName="price0"
            type="checkbox"
            value="0"
            id="flexCheck0"
            (click)="select('seo')"
          />
          <label class="form-check-label" for="flexCheckDefault">
            Afegir
          </label>
        </div>
      </div>

      <div
        class="form-field shadow rounded-4 mx-5 my-3 p-3 row d-flex align-items-center"
      >
        <div class="col-12 col-md-5">
          <label for="" class="form-label"
            ><h4><strong>Ads</strong></h4></label
          >

          <p>Programació d'una web responsive completa</p>
        </div>
        <h3 class="col-12 col-sm-5 col-md-3 d-flex justify-content-center">
          <strong>400€</strong>
        </h3>
        <div
          class="form-check col-12 col-sm-5 col-md-3 d-flex justify-content-end"
        >
          <input
            class="form-check-input me-2"
            formControlName="price1"
            type="checkbox"
            value="1"
            id="flexCheck1"
            (click)="select('ads')"
          />
          <label class="form-check-label" for="flexCheckDefault">
            Afegir
          </label>
        </div>
      </div>

      <div
        class="form-field shadow rounded-4 mx-5 my-3 p-3 row d-flex align-items-center"
      >
        <div class="col-12 col-md-5">
          <label for="" class="form-label"
            ><h4><strong>Web</strong></h4></label
          >
          <p>Programació d'una web responsive completa</p>
        </div>
        <h3 class="col-12 col-sm-5 col-md-3 d-flex justify-content-center">
          <strong>500€</strong>
        </h3>
        <div
          class="form-check col-12 col-sm-5 col-md-3 d-flex justify-content-end"
        >
          <input
            class="form-check-input me-2"
            formArrayName="price2"
            type="checkbox"
            value="2"
            id="flexCheck2"
            (click)="select('web')"
          />
          <label class="form-check-label" for="flexCheckDefault">
            Afegir
          </label>
        </div>
        <app-panel
          [hidden]="!isFlexCheck2Selected"
          [formGroup]="formParent"
          [budgets]="budgets"
        >
        </app-panel>
      </div>

      <div class="d-flex justify-content-end mx-5 my-2 p-3 row">
        <h3 class="col-9 me-4 d-flex justify-content-end">
          <strong>Preu pressupostat:</strong>
        </h3>
        <h3 class="col-1 ms-4 d-flex justify-content-end">
          <strong>{{ this.budgets[0].total }}€</strong>
        </h3>
      </div>
    </form>
  </div>
</div>
